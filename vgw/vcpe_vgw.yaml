tosca_definitions_version: tosca_simple_yaml_1_0
metadata:
  template_name: vCPE_vgw
  template_version: "1.0"
  template_author: onap
description: vCPE_vgw

imports:
  - onap_dm.yaml

node_types:
  onap.vcpe_vgw:
    derived_from: tosca.nodes.nfv.VNF
    properties:
      descriptor_id:
        type: string
        constraints: [ valid_values: [ b1bb0ce7-2222-4fa7-95ed-4840d70a1177 ] ]
        default: b1bb0ce7-2222-4fa7-95ed-4840d70a1177
      provider:
        type: string
        constraints: [ valid_values: [ onap ] ]
        default: onap
      product_name:
        type: string
        constraints: [ valid_values: [ vcpe_vgw ] ]
        default: vcpe_vgw
      software_version:
        type: string
        constraints: [ valid_values: [ '1.0' ] ]
        default: '1.0'
      descriptor_version:
        type: string
        constraints: [ valid_values: [ '1.0' ] ]
        default: '1.0'
      flavour_id:
        type: string
        constraints: [ valid_values: [ simple ] ]  #only one and only allowed one DF in this example
        default: simple
      flavour_description:
        type: string
        default: simple
      vnfm_info:
        type: list
        entry_schema:
          type: string
        default: ['gvnfm']

topology_template:
  substitution_mappings:
    node_type: onap.vcpe_vgw
    requirements:
      virtual_link: [ Cp_vgw_public, virtual_link ] # expose as external CP
      virtual_link: [ Cp_vgw_onap_private, virtual_link ] # expose as external CP

  inputs:
    vcpe_image_name:
      type: string
      description: image name for vcpe in openstack glance
      default: ubuntu_16.04
    #public_net_id:
    #  type: string
    #  description: public network id used during onap installation
    #onap_private_net_id:
    #  type: string
    #  description: onap OAM network id
    onap_private_net_cidr:
      type: string
      description: oanp OAM network cidr
      default: 10.0.0.0/16
    mux_gw_private_net_id:
      type: string
      description: Private network that connects vGMUX to vGWs 
      default: zdfw1muxgw01_private
    mux_gw_private_net_cidr:
      type: string
      description: he CIDR of the vGMUX private network
      default: 10.5.0.0/24
    cpe_public_net_id:
      type: string
      description: cpe public net name
      default: zdfw1cpe01_public
    cpe_public_net_cidr:
      type: string
      description: cpe public net cidr
      default: 10.2.0.0/24
    vgw_private_ip_0:
      type: string
      description: Private IP address that is assigned to the vGW to communicate with vGMUX
      default: 10.5.0.21
    vgw_private_ip_1:
      type: string
      description: Private IP address that is assigned to the vGW to communicate with ONAP components
      default: 10.0.101.30
    vgw_private_ip_2:
      type: string
      description: Private IP address that is assigned to the vGW to communicate with vCPE public network
      default: 10.2.0.3
    vgw_name_0:
      type: string
      description: Name of the vGW
      default: zdcpe1cpe01gw01
    dcae_collector_ip:
      type: string
      description: dcae collector ip
      default: 10.0.4.102
    dcae_collector_port:
      type: integer
      description: dcae collector port
      default: 8080
    pub_key:
      type: string
      description: ssh public key
      default: ssh-rsa  lulianhao@llu-nuc1
    repo_url_blob:
      type: string
      description: url of the repo hosting demo package 
      default: https://nexus.onap.org/content/sites/raw
    repo_url_artifacts:
      type: string
      description: url of the repo hosting demo package artifacts
      default: https://nexus.onap.org/content/groups/staging
    demo_artifacts_version:
      type: string
      description: artifacts version used in demo vnfs
      default: 1.2.0
    install_script_version:
      type: string
      description: install script version number
      default: 1.2.0-SNAPSHOT
    cloud_env:
      type: string
      description: cloud environment(openstack or rackspace)
      default: openstack
    vpp_source_repo_url:
      type: string
      description: URL for VPP source codes
      default: https://gerrit.fd.io/r/vpp
    vpp_source_repo_branch:
      type: string
      description: Git Branch for the VPP source codes
      default: stable/1704
    hc2vpp_source_repo_url:
      type: string
      description: URL for Honeycomb source codes
      default: https://gerrit.fd.io/r/hc2vpp
    hc2vpp_source_repo_branch:
      type: string
      description: Git Branch for the Honeycomb source codes
      default: stable/1704
    mux_ip_addr:
      type: string
      description: IP address of vGMUX
      default: 10.5.0.20
    vg_vgmux_tunnel_vni:
      type: integer
      description: vni value of vG-vGMUX vxlan tunnel
      default: 100
    vnf_id:
      type: string
      description: The VNF ID is provided by ONAP
      default: vCPE_Infrastructure_GW_demo_app
    vf_module_id:
      type: string
      description: The vCPE Module ID is provided by ONAP
      default: vCPE_Customer_GW

  node_templates:
    #onap public net
    #VL_public:
    #  type: tosca.nodes.nfv.VnfVirtualLink
    #  properties:
    #    connectivity_type:
    #      layer_protocol: ipv4
    #    vl_profile:
    #      max_bit_rate_requirements:
    #        root: 10000000
    #        leaf: 10000000
    #      min_bit_rate_requirements:
    #        root: 10000000
    #        leaf: 10000000
    #      networkName: { get_input: public_net_id }

    #onap oam net
    #VL_onap_private:
    #  type: tosca.nodes.nfv.VnfVirtualLink
    #  properties:
    #    connectivity_type:
    #      layer_protocol: ipv4
    #    vl_profile:
    #      max_bit_rate_requirements:
    #        root: 10000000
    #        leaf: 10000000
    #      min_bit_rate_requirements:
    #        root: 10000000
    #        leaf: 10000000
    #      networkName: { get_input: onap_private_net_id }
    #      cidr: { get_input: onap_private_net_cidr }

    #Private network that connects vGMUX to vGWs
    VL_mux_gw_private_net:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocol: ipv4
        vl_profile:
          max_bit_rate_requirements:
            root: 10000000
            leaf: 10000000
          min_bit_rate_requirements:
            root: 10000000
            leaf: 10000000
          networkName: { get_input: mux_gw_private_net_id}
          cidr: { get_input: mux_gw_private_net_cidr }
          dhcpEnabled: false
 
    #cpe public network
    VL_cpe_public:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocol: ipv4
        vl_profile:
          max_bit_rate_requirements:
            root: 10000000
            leaf: 10000000
          min_bit_rate_requirements:
            root: 10000000
            leaf: 10000000
          networkName: { get_input: cpe_public_net_id}
          cidr: { get_input: cpe_public_net_cidr }
          dhcpEnabled: false

    # vgw related
    Cp_vgw_public:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ipv4]
        trunk_mode: false
        protocol_data:
          - asscociated_layer_protocol: ipv4
            address_data:
              address_type: ip_address
              l3_address_data:
                ip_address_assignment: false
                floating_ip_activated: false
      requirements:
        - virtual_binding: VDU_vgw_0
        #- virtual_link: VL_public

    Cp_vgw_onap_private:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ipv4]
        trunk_mode: false
        protocol_data:
          - asscociated_layer_protocol: ipv4
            address_data:
              address_type: ip_address
              l3_address_data:
                ip_address_assignment: false
                floating_ip_activated: false
                fixed_ip_address:
                  - { get_input: vgw_private_ip_1 }
      requirements:
        - virtual_binding: VDU_vgw_0
        #- virtual_link: VL_onap_private

    Cp_vgw_mux_gw_private_net:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ipv4]
        trunk_mode: false
        protocol_data:
          - asscociated_layer_protocol: ipv4
            address_data:
              address_type: ip_address
              l3_address_data:
                ip_address_assignment: false
                floating_ip_activated: false
                fixed_ip_address:
                  - { get_input: vgw_private_ip_0 }
        virtual_network_interface_requirements:
          - name: dpdk support
            support_mandatory: true
            network_interface_requirements:
              #dataProcessingAccelerationLibrary: dpdk_2.2
              interfaceType: virtio
      requirements:
        - virtual_binding: VDU_vgw_0
        - virtual_link: VL_mux_gw_private_net

    Cp_vgw_cpe_public:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ipv4]
        trunk_mode: false
        protocol_data:
          - asscociated_layer_protocol: ipv4
            address_data:
              address_type: ip_address
              l3_address_data:
                ip_address_assignment: false
                floating_ip_activated: false
                fixed_ip_address:
                  - { get_input: vgw_private_ip_2 }
      requirements:
        - virtual_binding: VDU_vgw_0
        - virtual_link: VL_cpe_public

    VDU_vgw_0:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: { get_input: vgw_name_0 }
        description: vgw
        configurable_properties: 
          additional_vnfc_configurable_properties: {}
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 1
          watchdog: none
        inject_files:
          - source_path: artifacts/keys/authorized_keys #SSH authorized_keys
            dest_path: /home/ubuntu/.ssh/authorized_keys
        #TODO metadata
        #metadata:
        #  vnf_id: { get_input: vnf_id }
        #  vf_module_id: { get_input: vf_module_id }
      capabilities:
        virtual_compute:
          properties:
            #TODO add local disk size
            virtual_memory:
              virtual_mem_size: 4096 MB
              vdu_memory_requirements:
                memoryPageSize: 2 MB
                numberOfPages: "1024"
            virtual_cpu:
              num_virtual_cpu: 2
              cpu_architecture: generic
      artifacts:
        sw_image: #TODO need to put glance image name here
          #file: { get_input: vcpe_image_name }
          file: ubuntu_16.04
          type: tosca.artifacts.nfv.SwImage
      interfaces:
        Standard:
          configure:
            #TODO cloudinit support
            implementation: artifacts/scripts/vgw_config.sh
            inputs:
              __mux_gw_private_net_ipaddr__ : { get_input: vgw_private_ip_0 }
              __oam_ipaddr__ : { get_input: vgw_private_ip_1 }
              __oam_cidr__ : { get_input: onap_private_net_cidr }
              __cpe_public_net_cidr__ : { get_input: cpe_public_net_cidr }
              __mux_gw_private_net_cidr__ : { get_input: mux_gw_private_net_cidr }
              __repo_url_blob__ : { get_input: repo_url_blob }
              __repo_url_artifacts__ : { get_input: repo_url_artifacts }
              __demo_artifacts_version__ : { get_input: demo_artifacts_version }
              __install_script_version__ : { get_input: install_script_version }
              __cloud_env__ : { get_input: cloud_env }
              __vpp_source_repo_url__ : { get_input: vpp_source_repo_url }
              __vpp_source_repo_branch__ : { get_input: vpp_source_repo_branch }
              __hc2vpp_source_repo_url__ : { get_input: hc2vpp_source_repo_url }
              __hc2vpp_source_repo_branch__ : { get_input: hc2vpp_source_repo_branch }
              __mux_ip_addr__: { get_input: mux_ip_addr }
              __vg_vgmux_tunnel_vni__: { get_input: vg_vgmux_tunnel_vni }
